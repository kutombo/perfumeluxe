        .header-overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }
        
        .container {

            min-height: calc(100vh - 80px);

        .sidebar {

            background: #343a40;
            color: white;
            padding: 20px;

        .sidebar h2 {

            margin-bottom: 1.5rem;
            padding-bottom: 10px;

            color: #f8f9fa;

        .category {

            display: flex;
            align-items: center;

            font-size: 1.1rem;

            transform: translateX(5px);

            margin-bottom: 1.5rem;

        .filters {

            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filter-group h3 {
            margin-bottom: 10px;
            color: #343a40;
            font-size: 1rem;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: #e9ecef;
        }

        .filter-btn.active {
            background: #3a7bd5;
            color: white;
            border-color: #3a7bd5;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            transition: opacity 0.3s ease, transform 0.3s ease;

        .product-card {

            border-radius: 8px;
            overflow: hidden;

            flex-direction: column;

                transform: translateY(0);
            }
        }
        
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        .product-badge {

        .cart-counter {

            color: white;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 0.8rem;
            margin-left: 8px;

        .notification {

            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
            font-weight: 500;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }

        .remove-btn {

            border-radius: 4px;

            transform: translateY(-1px);

        /* Responsywność */
        @media (max-width: 992px) {
            .container {

            .sidebar {

                margin-bottom: 10px;

            .main-content {

            .filters {

                gap: 10px;
            }

        @media (max-width: 576px) {
            .products-grid {

            .category {
                width: 100%;
                margin-right: 0;
            }
            
            .cart-items th, .cart-items td {
                padding: 10px 5px;
                font-size: 0.9rem;
            }
            
            .cart-item-img {
                width: 50px;
                height: 50px;
            }
            
            .filter-options {
                flex-direction: column;
            }
            
            .cart-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .cart-action-btn {
                width: 100%;
            }
        }

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentCategory = 'meskie';

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            notification.style.display = "flex";
            notification.style.alignItems = "center";
            notification.style.gap = "10px";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
        
        function resetSort() {
            currentSort = '';
            document.getElementById('sort-none').classList.add('active');
            document.getElementById('sort-asc').classList.remove('active');
            document.getElementById('sort-desc').classList.remove('active');
            applyFilters();
        }

        function resetSeasonFilter() {
            currentSeasonFilter = '';
            document.getElementById('season-none').classList.add('active');
            document.getElementById('season-spring').classList.remove('active');
            document.getElementById('season-summer').classList.remove('active');
            document.getElementById('season-autumn').classList.remove('active');
            document.getElementById('season-winter').classList.remove('active');
            applyFilters();
        }
        
        function sortProducts(sortType) {
            currentSort = sortType;
            document.getElementById('sort-none').classList.remove('active');
            document.getElementById('sort-asc').classList.toggle('active', sortType === 'price-asc');
            document.getElementById('sort-desc').classList.toggle('active', sortType === 'price-desc');
            applyFilters();
        }

        function filterBySeason(season) {
            if (currentSeasonFilter === season) {
                resetSeasonFilter();
            } else {
                currentSeasonFilter = season;
                document.getElementById('season-none').classList.remove('active');
                document.getElementById('season-spring').classList.toggle('active', season === 'wiosna');
                document.getElementById('season-summer').classList.toggle('active', season === 'lato');
                document.getElementById('season-autumn').classList.toggle('active', season === 'jesien');
                document.getElementById('season-winter').classList.toggle('active', season === 'zima');
                applyFilters();
            }
        }

        function applyFilters() {
            let filteredProducts = [...products[currentCategory]];
            
            if (currentSeasonFilter) {
                filteredProducts = filteredProducts.filter(
                    product => product.seasons.includes(currentSeasonFilter)
                );
            }
            
            if (currentSort === 'price-asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (currentSort === 'price-desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            }
            
            displayProducts(filteredProducts);
        }

        function displayProducts(productsToDisplay) {
            const container = document.getElementById('products');
            container.innerHTML = "";
    
            productsToDisplay.forEach((product, index) => {
            const badge = product.badge ? `<span class="product-badge">${product.badge}</span>` : '';
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.style.animationDelay = `${index * 0.1}s`;
            productCard.innerHTML = `
                ${badge}
                <div class="product-image-container" onclick="window.open('${product.link}', '_blank')">
                    <img src="${product.img}" alt="${product.name}" class="product-image">
                </div>
                <div class="product-info">
                    <h3 class="product-title" onclick="window.open('${product.link}', '_blank')">${product.name}</h3>
                    <p class="product-size">${product.size}</p>
                    <p class="product-price">${product.price} PLN</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id}, '${currentCategory}', event)">
                        <i class="fas fa-cart-plus"></i> Dodaj do koszyka
                    </button>
                </div>
            `;
            container.appendChild(productCard);
            });
        }
        
        function showCategory(category) {
            currentCategory = category;
            currentSort = '';
            currentSeasonFilter = '';
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('sort-none').classList.add('active');
            document.getElementById('season-none').classList.add('active');
            
            const container = document.getElementById('products');
            const cartContainer = document.getElementById('cart');
            
            cartContainer.classList.remove('show');
            container.classList.remove('hide');
            container.classList.add('show');
            
            applyFilters();
        }
        
        function addToCart(productId, category, event) {
            event.stopPropagation();
            const product = products[category].find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === product.id && item.size === product.size);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter();
            showNotification(`${product.name} (${product.size}) dodany do koszyka!`);
        }
        
        function showCart() {
            const container = document.getElementById('products');
            const cartContainer = document.getElementById('cart');
            const cartContent = document.getElementById('cart-content');
            
            container.classList.remove('show');
            container.classList.add('hide');
            
            setTimeout(() => {
                cartContainer.classList.add('show');
            }, 300);
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart fade-in">
                        <div class="empty-cart-icon"><i class="fas fa-shopping-cart"></i></div>
                        <h3>Twój koszyk jest pusty</h3>
                        <p>Dodaj produkty, aby kontynuować zakupy</p>
                        <button onclick="hideCart()" style="margin-top: 1rem; padding: 0.6rem 1.2rem; background: #3a7bd5; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-arrow-left"></i> Wróć do produktów
                        </button>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="cart-items">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th>Pojemność</th>
                            <th>Cena</th>
                            <th>Ilość</th>
                            <th>Suma</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                <tr>
                    <td style="display: flex; align-items: center; gap: 15px;">
                        <img src="${item.img}" alt="${item.name}" class="cart-item-img" onclick="window.open('${item.link}', '_blank')">
                        <span style="font-weight: 500; cursor: pointer;" onclick="window.open('${item.link}', '_blank')">${item.name}</span>
                    </td>
                    <td>${item.size}</td>
                    <td>${item.price} PLN</td>
                    <td>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)"><i class="fas fa-minus"></i></button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                   onchange="updateQuantityInput(${index}, this.value)">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)"><i class="fas fa-plus"></i></button>
                        </div>
                    </td>
                    <td style="font-weight: 600;">${itemTotal} PLN</td>
                    <td>
                        <button class="remove-btn" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash-alt"></i> Usuń
                        </button>
                    </td>
                </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <div class="cart-summary">
                    <p style="font-size: 1.2rem; font-weight: bold;">Suma całkowita: 
                        <span id="total-price" class="total-price">${total.toFixed(2)}</span> PLN</p>
                    <div class="cart-buttons">
                        <button class="cart-action-btn clear-cart-btn" onclick="clearCart()">
                            <i class="fas fa-trash-alt"></i> Usuń wszystko
                        </button>
                        <button class="cart-action-btn checkout-btn" onclick="checkout()">
                            <i class="fas fa-credit-card"></i> Złóż zamówienie
                        </button>
                    </div>
                </div>
            `;
            
            cartContent.innerHTML = html;
        }

        function hideCart() {
            const container = document.getElementById('products');
            const cartContainer = document.getElementById('cart');
            
            cartContainer.classList.remove('show');
            
            setTimeout(() => {
                container.classList.remove('hide');
                container.classList.add('show');
            }, 300);
        }
        
        function clearCart() {
            if (cart.length === 0) {
                showNotification("Koszyk jest już pusty!");
                return;
            }

            if (confirm("Czy na pewno chcesz usunąć wszystkie produkty z koszyka?")) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                showNotification("Wszystkie produkty zostały usunięte z koszyka");
                showCart();
                updateCartCounter();
            }
        }

        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity < 1) {
                removeFromCart(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            showCart();
            updateCartCounter();
        }
        
        function updateQuantityInput(index, value) {
            const newQuantity = parseInt(value);
            
            if (isNaN(newQuantity)) {
                showCart();
                return;
            }
            
            if (newQuantity < 1) {
                removeFromCart(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            showCart();
            updateCartCounter();
        }
        
        function removeFromCart(index) {
            const removedItem = cart[index];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            showCart();
            updateCartCounter();
            showNotification(`Usunięto: ${removedItem.name}`);
        }
        
        function checkout() {
            if (cart.length === 0) {
                showNotification('Koszyk jest pusty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            showNotification(`Zamówienie złożone! Suma: ${total.toFixed(2)} PLN`);
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            showCart();
            updateCartCounter();
            hideCart();
        }
        
        function updateCartCounter() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const counter = document.getElementById('cart-counter');
            
            if (totalItems > 0) {
                counter.textContent = totalItems;
                counter.style.display = 'inline-block';
            } else {
                counter.style.display = 'none';
            }
        }
        
        document.getElementById('cart-button').addEventListener('click', function(e) {
            e.stopPropagation();
            showCart();
        });
        
        // Inicjalizacja
        showCategory('meskie');
        updateCartCounter();
        document.getElementById('sort-none').classList.add('active');
        document.getElementById('season-none').classList.add('active');
    </script>
</body>
</html>
